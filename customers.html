<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A-1APSVC • Customers</title>
  <style>
    :root { --bg:#0b1220; --card:#111b2e; --muted:#93a4c7; --text:#e7eefc; --accent:#4da3ff; --danger:#ff5a6a; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:linear-gradient(135deg,#0b1220,#182a4a); color:var(--text); }
    header{ position:sticky; top:0; background:rgba(11,18,32,.9); backdrop-filter: blur(10px); border-bottom:1px solid rgba(255,255,255,.08); padding:14px 16px; z-index:10;}
    .wrap{ max-width:1100px; margin:0 auto; padding:16px;}
    .top{ display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;}
    .brand{ display:flex; flex-direction:column; gap:2px;}
    .brand h1{ font-size:18px; margin:0; font-weight:750;}
    .brand p{ margin:0; font-size:12px; color:var(--muted);}
    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .btn{ background:transparent; border:1px solid rgba(255,255,255,.14); color:var(--text); padding:10px 12px; border-radius:12px; cursor:pointer; text-decoration:none; font-size:14px;}
    .btn:hover{ border-color:rgba(255,255,255,.28); }
    .search{ flex:1; min-width:260px; }
    input{ width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.06); color:var(--text); outline:none;}
    input::placeholder{ color:rgba(231,238,252,.55); }
    .stats{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;}
    .pill{ background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.10); padding:8px 10px; border-radius:999px; font-size:13px; color:var(--muted);}
    .grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:12px; margin:16px 0 40px;}
    .card{ background:rgba(17,27,46,.9); border:1px solid rgba(255,255,255,.10); border-radius:16px; padding:14px; box-shadow:0 10px 30px rgba(0,0,0,.25);}
    .name{ font-weight:750; margin:0 0 6px; font-size:16px;}
    .line{ margin:0; font-size:13px; color:var(--muted); line-height:1.35;}
    .line strong{ color:var(--text); font-weight:650;}
    .tagrow{ display:flex; flex-wrap:wrap; gap:6px; margin-top:10px;}
    .tag{ font-size:12px; padding:4px 8px; border-radius:999px; border:1px solid rgba(77,163,255,.35); color:#cfe6ff; background:rgba(77,163,255,.10);}
    .error{ background:rgba(255,90,106,.10); border:1px solid rgba(255,90,106,.35); color:#ffd3d8; padding:12px; border-radius:14px;}
    .muted{ color:var(--muted); }
    footer{ color:rgba(231,238,252,.55); font-size:12px; padding:12px 0 30px; }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <h1>Customer Management</h1>
        <p>Supabase live data</p>
      </div>
      <div class="actions" style="flex:1; justify-content:flex-end;">
        <div class="search">
          <input id="q" type="search" placeholder="Search name, phone, email, city, street..." />
        </div>
        <a class="btn" href="./index.html">Back to Dashboard</a>
      </div>
    </div>
    <div class="stats">
      <div class="pill"><span id="count">0</span> customers loaded</div>
      <div class="pill"><span id="shown">0</span> shown</div>
      <div class="pill">Source: <span class="muted">Supabase public.customers</span></div>
    </div>
  </div>
</header>

<main class="wrap">
  <div id="msg" class="error" style="display:none;"></div>
  <div id="grid" class="grid"></div>
  <footer class="muted">
    If customers don’t load, it usually means you’re not logged in (no Supabase access token found) or RLS is blocking reads.
  </footer>
</main>

<!-- Supabase customers data layer -->
<script src="./customer-data.js"></script>

<script>
  let ALL = [];

  function norm(v){ return (v ?? "").toString().toLowerCase().trim(); }

  // ✅ Support BOTH naming styles (snake_case and camelCase)
  function firstNameOf(c){ return c.first_name ?? c.firstName ?? ""; }
  function lastNameOf(c){ return c.last_name ?? c.lastName ?? ""; }
  function emailOf(c){ return c.email ?? ""; }
  function phoneOf(c){ return c.mobile_phone ?? c.mobilePhone ?? c.home_phone ?? c.homePhone ?? c.work_phone ?? c.workPhone ?? ""; }
  function addressOf(c){ return c.address ?? ""; }
  function companyOf(c){ return c.company ?? ""; }
  function tagsOf(c){
    const t = c.tags ?? [];
    if (Array.isArray(t)) return t;
    if (!t) return [];
    return String(t).split(",").map(x=>x.trim()).filter(Boolean);
  }

  function customerSearchBlob(c){
    return [
      firstNameOf(c), lastNameOf(c),
      emailOf(c),
      c.mobile_phone, c.mobilePhone,
      c.home_phone, c.homePhone,
      c.work_phone, c.workPhone,
      c.address, c.street1, c.street2,
      c.city, c.state, c.zip,
      companyOf(c),
      tagsOf(c).join(" "),
      c.notes
    ].map(norm).join(" ");
  }

  function escapeHtml(str){
    return String(str ?? "").replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
  }

  function render(list){
    const grid = document.getElementById("grid");
    document.getElementById("shown").textContent = list.length;

    if (!list.length){
      grid.innerHTML = `<div class="card"><p class="line"><strong>No customers found.</strong></p><p class="line">Try a different search.</p></div>`;
      return;
    }

    grid.innerHTML = list.map(c => {
      const name = `${firstNameOf(c)} ${lastNameOf(c)}`.trim() || "(No name)";
      const phone = phoneOf(c);
      const addr = addressOf(c);
      const company = companyOf(c);
      const tags = tagsOf(c);

      return `
        <div class="card">
          <p class="name">${escapeHtml(name)}</p>
          <p class="line"><strong>Email:</strong> ${escapeHtml(emailOf(c))}</p>
          <p class="line"><strong>Phone:</strong> ${escapeHtml(phone)}</p>
          <p class="line"><strong>Address:</strong> ${escapeHtml(addr)}</p>
          ${company ? `<p class="line"><strong>Company:</strong> ${escapeHtml(company)}</p>` : ""}
          ${tags.length ? `<div class="tagrow">${tags.map(t=>`<span class="tag">${escapeHtml(t)}</span>`).join("")}</div>` : ""}
        </div>
      `;
    }).join("");
  }

  function setMsg(text){
    const el = document.getElementById("msg");
    el.style.display = text ? "block" : "none";
    el.textContent = text || "";
  }

  async function loadCustomers(){
    try{
      setMsg("");
      ALL = await initializeCustomerData();
      document.getElementById("count").textContent = ALL.length;
      render(ALL);
    } catch (e){
      console.error(e);
      setMsg("Could not load customers from Supabase. Are you logged in on this dashboard and allowed by RLS?");
    }
  }

  document.getElementById("q").addEventListener("input", (e) => {
    const q = norm(e.target.value);
    const filtered = !q ? ALL : ALL.filter(c => customerSearchBlob(c).includes(q));
    render(filtered);
  });

  loadCustomers();
</script>
</body>
</html>
