<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A-1APSVC â€¢ Customers</title>

  <style>
    :root { --bg:#0b1220; --card:#111b2e; --muted:#93a4c7; --text:#e7eefc; --accent:#4da3ff; --danger:#ff5a6a; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,#0b1220,#182a4a);
      color:var(--text);
    }

    header{
      position:sticky; top:0;
      background:rgba(11,18,32,.9);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      z-index:10;
    }

    .wrap{ max-width:1100px; margin:0 auto; padding:16px;}
    .top{ display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;}
    .brand h1{ font-size:18px; margin:0; font-weight:800;}
    .brand p{ margin:4px 0 0; font-size:12px; color:var(--muted);}

    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,.14);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-size:14px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{ border-color:rgba(255,255,255,.28); }

    .btnPrimary{
      background:rgba(77,163,255,.16);
      border-color:rgba(77,163,255,.40);
    }
    .btnDanger{
      background:rgba(255,90,106,.12);
      border-color:rgba(255,90,106,.35);
    }

    .pill{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }

    .search{ flex:1; min-width:260px; }
    input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
      box-sizing:border-box;
    }
    input::placeholder{ color:rgba(231,238,252,.55); }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:12px;
      margin:16px 0 40px;
    }

    .card{
      background:rgba(17,27,46,.9);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      cursor:pointer;
      transition: transform .08s ease, border-color .08s ease;
    }
    .card:hover{ transform: translateY(-1px); border-color: rgba(77,163,255,.35); }
    .card:active{ transform: translateY(0px) scale(.995); }

    .name{ font-weight:800; margin:0 0 6px; font-size:16px;}
    .line{ margin:0; font-size:13px; color:var(--muted); line-height:1.35;}
    .line strong{ color:var(--text); font-weight:650; }

    .error{
      background:rgba(255,90,106,.12);
      border:1px solid rgba(255,90,106,.35);
      padding:12px;
      border-radius:14px;
      margin-top:12px;
      display:none;
      color:#ffd3d8;
    }
    .ok{
      background:rgba(77,163,255,.12);
      border:1px solid rgba(77,163,255,.35);
      padding:12px;
      border-radius:14px;
      margin-top:12px;
      display:none;
      color:#d7ecff;
    }

    /* ---------- Modal ---------- */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      z-index:50;
    }
    .modal{
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:min(760px, 92vw);
      background:rgba(11,18,32,.98);
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      box-shadow:0 30px 80px rgba(0,0,0,.55);
      display:none;
      z-index:60;
    }
    .modalHeader{
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .modalHeader h2{ margin:0; font-size:16px; font-weight:850; }
    .modalBody{ padding:16px; }

    .formGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    .full{ grid-column: 1 / -1; }
    .field label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px;
    }
    .field input{
      width:100%;
      box-sizing:border-box;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
    }
    .modalActions{
      margin-top:14px;
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <h1>Customer Management</h1>
        <p>Supabase live data</p>
      </div>

      <div class="actions" style="flex:1; justify-content:flex-end;">
        <div class="search">
          <input id="q" type="search" placeholder="Search name, phone, email, city, street..." />
        </div>

        <button class="btn btnPrimary" id="btnLogin" type="button">Login</button>
        <button class="btn" id="btnLogout" type="button" style="display:none;">Logout</button>
        <div class="pill" id="authPill" style="display:none;"></div>

        <button class="btn btnPrimary" id="btnAdd" type="button">+ Add Customer</button>

        <a class="btn" href="./index.html">Dashboard</a>
      </div>
    </div>

    <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
      <div class="pill"><span id="count">0</span> customers loaded</div>
      <div class="pill"><span id="shown">0</span> shown</div>
    </div>

    <div id="msgOk" class="ok"></div>
    <div id="msg" class="error"></div>
  </div>
</header>

<main class="wrap">
  <div id="grid" class="grid"></div>
</main>

<!-- Modal -->
<div id="overlay" class="overlay"></div>
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modalHeader">
    <h2>Add Customer</h2>
    <button class="btn" id="btnCloseModal" type="button">Close</button>
  </div>
  <div class="modalBody">
    <div class="formGrid">
      <div class="field">
        <label>First name</label>
        <input id="f_first" type="text" />
      </div>
      <div class="field">
        <label>Last name</label>
        <input id="f_last" type="text" />
      </div>

      <div class="field full">
        <label>Email</label>
        <input id="f_email" type="email" />
      </div>

      <div class="field">
        <label>Mobile</label>
        <input id="f_mobile" type="text" />
      </div>
      <div class="field">
        <label>Home</label>
        <input id="f_home" type="text" />
      </div>

      <div class="field full">
        <label>Work</label>
        <input id="f_work" type="text" />
      </div>

      <div class="field full">
        <label>Company</label>
        <input id="f_company" type="text" />
      </div>

      <div class="field full">
        <label>Address (single line)</label>
        <input id="f_address" type="text" placeholder="123 Main St, City ST 12345" />
      </div>
    </div>

    <div class="modalActions">
      <button class="btn" id="btnCancel" type="button">Cancel</button>
      <button class="btn btnPrimary" id="btnCreate" type="button">Create</button>
    </div>
  </div>
</div>

<!-- MUST load customer-data.js first -->
<script type="module" src="./customer-data.js"></script>

<script>
  let ALL = [];
  const $ = (id) => document.getElementById(id);

  function norm(v){ return (v ?? "").toString().toLowerCase().trim(); }

  function showError(msg){
    const el = $("msg");
    el.textContent = msg || "";
    el.style.display = msg ? "block" : "none";
  }
  function showOk(msg){
    const el = $("msgOk");
    el.textContent = msg || "";
    el.style.display = msg ? "block" : "none";
    if (msg) setTimeout(()=>{ el.style.display="none"; }, 1800);
  }

  function fullName(c){
    return `${c.first_name||""} ${c.last_name||""}`.trim() || "(No name)";
  }

  function searchBlob(c){
    return [
      c.first_name, c.last_name, c.email,
      c.mobile_phone, c.home_phone, c.work_phone,
      c.address, c.city, c.state, c.zip,
      c.company, c.notes
    ].map(norm).join(" ");
  }

  function escapeHtml(str){
    return String(str ?? "").replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
  }

  function render(list){
    const grid = $("grid");
    $("shown").textContent = list.length;

    if (!list.length){
      grid.innerHTML = `<div class="card" style="cursor:default;"><p class="line"><strong>No customers found.</strong></p><p class="line">Try a different search.</p></div>`;
      return;
    }

    grid.innerHTML = list.map(c => {
      const name = fullName(c);
      const phone = c.mobile_phone || c.home_phone || c.work_phone || "";
      const email = c.email || "";
      const addr = c.address || "";

      return `
        <div class="card" data-id="${escapeHtml(c.id)}">
          <p class="name">${escapeHtml(name)}</p>
          <p class="line"><strong>Email:</strong> ${escapeHtml(email)}</p>
          <p class="line"><strong>Phone:</strong> ${escapeHtml(phone)}</p>
          <p class="line"><strong>Address:</strong> ${escapeHtml(addr)}</p>
        </div>
      `;
    }).join("");

    grid.onclick = (e) => {
      const card = e.target.closest(".card");
      if (!card) return;
      const id = card.getAttribute("data-id");
      if (!id) return;
      location.href = `customer.html?id=${encodeURIComponent(id)}`;
    };
  }

  async function loadCustomers(){
    showError("");

    if (typeof window.initializeCustomerData !== "function") {
      showError("customer-data.js did not load yet. Hard refresh (Ctrl+Shift+R).");
      return;
    }

    try{
      ALL = await window.initializeCustomerData();
      $("count").textContent = ALL.length;

      const q = norm($("q").value);
      const filtered = !q ? ALL : ALL.filter(c => searchBlob(c).includes(q));
      render(filtered);
    } catch (e){
      console.error(e);
      showError("Not logged in or blocked by RLS. Click Login to view customers.");
      render([]);
    }
  }

  $("q").addEventListener("input", () => {
    const q = norm($("q").value);
    const filtered = !q ? ALL : ALL.filter(c => searchBlob(c).includes(q));
    render(filtered);
  });

  // ----- Modal -----
  function openModal(){
    $("overlay").style.display = "block";
    $("modal").style.display = "block";
    $("modal").setAttribute("aria-hidden","false");
  }
  function closeModal(){
    $("overlay").style.display = "none";
    $("modal").style.display = "none";
    $("modal").setAttribute("aria-hidden","true");
  }

  $("btnAdd").onclick = () => {
    openModal();
    $("f_first").focus();
  };
  $("btnCloseModal").onclick = closeModal;
  $("btnCancel").onclick = closeModal;
  $("overlay").onclick = closeModal;
  document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });

  $("btnCreate").onclick = async () => {
    try{
      if (typeof window.createCustomerInSupabase !== "function") {
        throw new Error("createCustomerInSupabase is missing (customer-data.js not loaded).");
      }

      const payload = {
        firstName: $("f_first").value.trim(),
        lastName: $("f_last").value.trim(),
        email: $("f_email").value.trim(),
        mobilePhone: $("f_mobile").value.trim(),
        homePhone: $("f_home").value.trim(),
        workPhone: $("f_work").value.trim(),
        company: $("f_company").value.trim(),
        address: $("f_address").value.trim(),
      };

      const created = await window.createCustomerInSupabase(payload);
      if (!created) throw new Error("Create did not return a customer.");

      closeModal();
      showOk("Customer added");

      await loadCustomers();
      location.href = `customer.html?id=${encodeURIComponent(created.id)}`;
    } catch (e){
      console.error(e);
      showError(e?.message || "Create failed.");
    }
  };

  // ----- AUTH UI -----
  async function refreshAuthUI(){
    const btnLogin = $("btnLogin");
    const btnLogout = $("btnLogout");
    const pill = $("authPill");

    if (!window.supabase?.auth) {
      btnLogin.style.display = "none";
      btnLogout.style.display = "none";
      pill.style.display = "inline-flex";
      pill.textContent = "Supabase not loaded";
      return;
    }

    const { data } = await window.supabase.auth.getSession();
    const email = data?.session?.user?.email;

    btnLogin.style.display = email ? "none" : "inline-flex";
    btnLogout.style.display = email ? "inline-flex" : "none";
    pill.style.display = email ? "inline-flex" : "none";
    pill.textContent = email ? `Logged in: ${email}` : "";
  }

  $("btnLogin").onclick = async () => {
    try{
      const email = prompt("Enter your email:");
      if (!email) return;

      await window.supabase.auth.signInWithOtp({
        email,
        options:{ emailRedirectTo: location.href }
      });

      alert("Check your email for the login link.");
    } catch (e){
      console.error(e);
      showError(e?.message || "Login failed.");
    }
  };

  $("btnLogout").onclick = async () => {
    await window.supabase.auth.signOut();
    await refreshAuthUI();
    await loadCustomers();
  };

  if (window.supabase?.auth?.onAuthStateChange) {
    window.supabase.auth.onAuthStateChange(async () => {
      await refreshAuthUI();
      await loadCustomers();
    });
  }

  (async () => {
    await refreshAuthUI();
    await loadCustomers();
  })();
</script>

</body>
</html>
