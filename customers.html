<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A-1APSVC • Customers</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#111b2e;
      --muted:#93a4c7;
      --text:#e7eefc;
      --accent:#4da3ff;
      --danger:#ff5a6a;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,#0b1220,#182a4a);
      color:var(--text);
    }

    header{
      position:sticky; top:0;
      background:rgba(11,18,32,.9);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      z-index:10;
    }

    .wrap{ max-width:1100px; margin:0 auto; padding:16px;}
    .top{ display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;}
    .brand{ display:flex; flex-direction:column; gap:2px;}
    .brand h1{ font-size:18px; margin:0; font-weight:800;}
    .brand p{ margin:0; font-size:12px; color:var(--muted);}

    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,.14);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-size:14px;
      text-decoration:none;
      white-space:nowrap;
    }
    .btn:hover{ border-color:rgba(255,255,255,.28); }
    .btn[disabled]{ opacity:.55; cursor:not-allowed; }

    .btnPrimary{
      background:rgba(77,163,255,.16);
      border-color:rgba(77,163,255,.40);
    }
    .btnDanger{
      background:rgba(255,90,106,.12);
      border-color:rgba(255,90,106,.35);
    }

    .pill{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .search{ flex:1; min-width:260px; }
    input, textarea{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
      box-sizing:border-box;
    }
    input::placeholder, textarea::placeholder{ color:rgba(231,238,252,.55); }

    .stats{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:12px;
      margin:16px 0 40px;
    }

    .card{
      background:rgba(17,27,46,.9);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      cursor:pointer;
      transition: transform .08s ease, border-color .08s ease;
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: rgba(77,163,255,.35);
    }
    .name{ font-weight:800; margin:0 0 6px; font-size:16px;}
    .line{ margin:0; font-size:13px; color:var(--muted); line-height:1.35;}
    .line strong{ color:var(--text); font-weight:650; }

    .error{
      background:rgba(255,90,106,.12);
      border:1px solid rgba(255,90,106,.35);
      padding:12px;
      border-radius:14px;
      margin-top:12px;
      display:none;
      color:#ffd3d8;
    }
    .ok{
      background:rgba(77,163,255,.12);
      border:1px solid rgba(77,163,255,.35);
      padding:12px;
      border-radius:14px;
      margin-top:12px;
      display:none;
      color:#d7ecff;
    }

    /* ---------- Modal (Add Customer) ---------- */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.55);
      display:none;
      z-index:100;
    }
    .modal{
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:min(700px, 92vw);
      background:rgba(11,18,32,.98);
      border:1px solid rgba(255,255,255,.10);
      border-radius:18px;
      box-shadow:0 30px 90px rgba(0,0,0,.6);
      display:none;
      z-index:110;
    }
    .modalHeader{
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.10);
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
    }
    .modalHeader h2{ margin:0; font-size:16px; font-weight:800; }
    .modalHeader p{ margin:4px 0 0; font-size:12px; color:var(--muted); }

    .modalBody{ padding:16px; }
    .formGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    .full{ grid-column:1 / -1; }
    .field label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px;
    }

    .modalActions{
      padding:14px 16px;
      border-top:1px solid rgba(255,255,255,.10);
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <h1>Customer Management</h1>
        <p>Supabase live data</p>
      </div>

      <div class="actions" style="flex:1; justify-content:flex-end;">
        <div class="search">
          <input id="q" type="search" placeholder="Search name, phone, email, city, street..." />
        </div>

        <button class="btn btnPrimary" id="btnLogin" type="button">Login</button>
        <button class="btn" id="btnLogout" type="button" style="display:none;">Logout</button>
        <div class="pill" id="authPill" style="display:none;"></div>

        <button class="btn btnPrimary" id="btnAdd" type="button" disabled>+ Add Customer</button>

        <a class="btn" href="./index.html">Dashboard</a>
      </div>
    </div>

    <div class="stats">
      <div class="pill"><span id="count">0</span> customers loaded</div>
      <div class="pill"><span id="shown">0</span> shown</div>
      <div class="pill">Source: <span style="color:rgba(231,238,252,.75)">Supabase public.customers</span></div>
    </div>
  </div>
</header>

<main class="wrap">
  <div id="msgError" class="error"></div>
  <div id="msgOk" class="ok"></div>
  <div id="grid" class="grid"></div>
</main>

<div id="overlay" class="overlay"></div>

<div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
  <div class="modalHeader">
    <div>
      <h2>Add Customer</h2>
      <p>Create a new customer in Supabase</p>
    </div>
    <button class="btn" id="btnCloseModal" type="button">Close</button>
  </div>

  <div class="modalBody">
    <div class="formGrid">
      <div class="field">
        <label>First name</label>
        <input id="add_first" type="text" placeholder="John" />
      </div>
      <div class="field">
        <label>Last name</label>
        <input id="add_last" type="text" placeholder="Doe" />
      </div>

      <div class="field full">
        <label>Email</label>
        <input id="add_email" type="email" placeholder="john@email.com" />
      </div>

      <div class="field">
        <label>Mobile phone</label>
        <input id="add_mobile" type="text" placeholder="(555) 555-5555" />
      </div>
      <div class="field">
        <label>Home phone</label>
        <input id="add_home" type="text" placeholder="" />
      </div>

      <div class="field full">
        <label>Work phone</label>
        <input id="add_work" type="text" placeholder="" />
      </div>

      <div class="field full">
        <label>Company</label>
        <input id="add_company" type="text" placeholder="" />
      </div>

      <div class="field full">
        <label>Address (single line)</label>
        <input id="add_address" type="text" placeholder="123 Main St, Houston TX 77001" />
      </div>

      <div class="field full">
        <label>Notes</label>
        <textarea id="add_notes" rows="3" placeholder="Optional notes…"></textarea>
      </div>
    </div>
  </div>

  <div class="modalActions">
    <button class="btn" id="btnCancelAdd" type="button">Cancel</button>
    <button class="btn btnPrimary" id="btnCreate" type="button">Create</button>
  </div>
</div>

<!-- ✅ IMPORTANT: Use one module script so customer-data loads BEFORE we run page logic -->
<script type="module">
  import "./customer-data.js";

  // ---------- helpers ----------
  const $ = (id) => document.getElementById(id);

  const msgError = $("msgError");
  const msgOk = $("msgOk");
  const grid = $("grid");

  function showErr(text){
    msgError.textContent = text || "";
    msgError.style.display = text ? "block" : "none";
  }
  function showOk(text){
    msgOk.textContent = text || "";
    msgOk.style.display = text ? "block" : "none";
    if (text) setTimeout(() => (msgOk.style.display = "none"), 1800);
  }

  function norm(v){ return (v ?? "").toString().toLowerCase().trim(); }

  function getFirst(c){ return c?.first_name ?? c?.firstName ?? ""; }
  function getLast(c){ return c?.last_name ?? c?.lastName ?? ""; }
  function getEmail(c){ return c?.email ?? ""; }
  function getMobile(c){ return c?.mobile_phone ?? c?.mobilePhone ?? ""; }
  function getHome(c){ return c?.home_phone ?? c?.homePhone ?? ""; }
  function getWork(c){ return c?.work_phone ?? c?.workPhone ?? ""; }
  function getCompany(c){ return c?.company ?? ""; }
  function getAddress(c){ return c?.address ?? ""; }

  function escapeHtml(str){
    return String(str ?? "").replace(/[&<>"']/g, s => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[s]));
  }

  function customerSearchBlob(c){
    return [
      getFirst(c), getLast(c), getEmail(c),
      getMobile(c), getHome(c), getWork(c),
      getCompany(c), getAddress(c),
      c?.city, c?.state, c?.zip,
      c?.notes
    ].map(norm).join(" ");
  }

  // ---------- state ----------
  let ALL = [];

  // ---------- render ----------
  function render(list){
    $("shown").textContent = String(list.length);
    $("count").textContent = String(ALL.length);

    if (!list.length){
      grid.innerHTML = `<div class="card" style="cursor:default;">
        <p class="line"><strong>No customers found.</strong></p>
        <p class="line">Try a different search.</p>
      </div>`;
      return;
    }

    grid.innerHTML = list.map(c => {
      const name = `${getFirst(c)} ${getLast(c)}`.trim() || "(No name)";
      const phone = getMobile(c) || getHome(c) || getWork(c) || "";
      const addr = getAddress(c) || "";
      const email = getEmail(c) || "";
      return `
        <div class="card" data-id="${escapeHtml(c.id)}">
          <p class="name">${escapeHtml(name)}</p>
          <p class="line"><strong>Email:</strong> ${escapeHtml(email)}</p>
          <p class="line"><strong>Phone:</strong> ${escapeHtml(phone)}</p>
          <p class="line"><strong>Address:</strong> ${escapeHtml(addr)}</p>
        </div>
      `;
    }).join("");

    grid.onclick = (e) => {
      const card = e.target.closest(".card");
      if (!card) return;
      const id = card.getAttribute("data-id");
      location.href = `customer.html?id=${encodeURIComponent(id)}`;
    };
  }

  // ---------- load ----------
  async function loadCustomers(){
    try{
      showErr("");
      // these are attached to window by customer-data.js
      ALL = await window.initializeCustomerData();
      render(ALL);
    } catch (e){
      console.error(e);
      ALL = [];
      render([]);
      showErr("Not logged in. Click Login to view customers.");
    }
  }

  // ---------- auth UI ----------
  async function refreshAuthUI(){
    try{
      const { data } = await window.supabase.auth.getSession();
      const email = data?.session?.user?.email;

      $("btnLogin").style.display = email ? "none" : "inline-block";
      $("btnLogout").style.display = email ? "inline-block" : "none";
      $("authPill").style.display = email ? "inline-flex" : "none";
      $("authPill").textContent = email ? `Logged in: ${email}` : "";
      $("btnAdd").disabled = !email;
    } catch (e){
      console.error(e);
      $("btnAdd").disabled = true;
    }
  }

  // ---------- login/logout ----------
  $("btnLogin").onclick = async () => {
    const email = prompt("Enter your email:");
    if (!email) return;

    await window.supabase.auth.signInWithOtp({
      email,
      options: { emailRedirectTo: location.href }
    });

    alert("Check your email for the login link.");
  };

  $("btnLogout").onclick = async () => {
    await window.supabase.auth.signOut();
    await refreshAuthUI();
    await loadCustomers();
  };

  // keep UI synced
  window.supabase.auth.onAuthStateChange(async () => {
    await refreshAuthUI();
    await loadCustomers();
  });

  // ---------- search ----------
  $("q").addEventListener("input", (e) => {
    const q = norm(e.target.value);
    const filtered = !q ? ALL : ALL.filter(c => customerSearchBlob(c).includes(q));
    render(filtered);
  });

  // ---------- Add Customer modal ----------
  function openModal(){
    $("overlay").style.display = "block";
    $("modal").style.display = "block";
    $("modal").setAttribute("aria-hidden","false");
    $("add_first").focus();
  }
  function closeModal(){
    $("overlay").style.display = "none";
    $("modal").style.display = "none";
    $("modal").setAttribute("aria-hidden","true");
  }
  function clearAddForm(){
    $("add_first").value = "";
    $("add_last").value = "";
    $("add_email").value = "";
    $("add_mobile").value = "";
    $("add_home").value = "";
    $("add_work").value = "";
    $("add_company").value = "";
    $("add_address").value = "";
    $("add_notes").value = "";
  }

  $("btnAdd").onclick = async () => {
    // double-check logged in
    const { data } = await window.supabase.auth.getSession();
    if (!data?.session) {
      showErr("Please Login first.");
      return;
    }
    showErr("");
    clearAddForm();
    openModal();
  };

  $("btnCloseModal").onclick = closeModal;
  $("btnCancelAdd").onclick = closeModal;
  $("overlay").onclick = closeModal;
  document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });

  $("btnCreate").onclick = async () => {
    try{
      showErr("");
      const first = $("add_first").value.trim();
      const last = $("add_last").value.trim();

      if (!first && !last) {
        showErr("Please enter at least a first or last name.");
        return;
      }

      const created = await window.createCustomerInSupabase({
        firstName: first,
        lastName: last,
        email: $("add_email").value.trim(),
        mobilePhone: $("add_mobile").value.trim(),
        homePhone: $("add_home").value.trim(),
        workPhone: $("add_work").value.trim(),
        company: $("add_company").value.trim(),
        address: $("add_address").value.trim(),
        notes: $("add_notes").value.trim()
      });

      if (!created) throw new Error("Create did not return a customer.");

      // update local list + render
      ALL = [created, ...ALL];
      render(!norm($("q").value) ? ALL : ALL.filter(c => customerSearchBlob(c).includes(norm($("q").value))));

      closeModal();
      showOk("Customer created");
    } catch (e){
      console.error(e);
      showErr(e?.message || "Create failed.");
    }
  };

  // ---------- boot ----------
  await refreshAuthUI();
  await loadCustomers();
</script>
</body>
</html>
