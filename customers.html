<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A-1APSVC • Customers</title>

  <style>
    :root { --bg:#0b1220; --card:#111b2e; --muted:#93a4c7; --text:#e7eefc; --accent:#4da3ff; --danger:#ff5a6a; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,#0b1220,#182a4a);
      color:var(--text);
    }

    header{
      position:sticky; top:0;
      background:rgba(11,18,32,.9);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      z-index:10;
    }

    .wrap{ max-width:1100px; margin:0 auto; padding:16px;}
    .top{ display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;}
    .brand{ display:flex; flex-direction:column; gap:2px;}
    .brand h1{ font-size:18px; margin:0; font-weight:750;}
    .brand p{ margin:0; font-size:12px; color:var(--muted);}

    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,.14);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      text-decoration:none;
      font-size:14px;
    }

    .search{ flex:1; min-width:260px; }
    input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
    }

    .stats{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;}
    .pill{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:12px;
      margin:16px 0 40px;
    }

    .card{
      background:rgba(17,27,46,.9);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:14px;
      cursor:pointer;
    }

    .name{ font-weight:750; margin:0 0 6px; font-size:16px;}
    .line{ margin:0; font-size:13px; color:var(--muted); }

    .error{
      background:rgba(255,90,106,.10);
      border:1px solid rgba(255,90,106,.35);
      color:#ffd3d8;
      padding:12px;
      border-radius:14px;
    }

    footer{ color:rgba(231,238,252,.55); font-size:12px; padding:12px 0 30px; }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <h1>Customer Management</h1>
        <p>Supabase live data</p>
      </div>
      <div class="actions" style="flex:1; justify-content:flex-end;">
        <div class="search">
          <input id="q" type="search" placeholder="Search name, phone, email..." />
        </div>
        <a class="btn" href="./index.html">Back to Dashboard</a>
      </div>
    </div>

    <div class="stats">
      <div class="pill"><span id="count">0</span> customers loaded</div>
      <div class="pill"><span id="shown">0</span> shown</div>
    </div>
  </div>
</header>

<main class="wrap">
  <div id="msg" class="error" style="display:none;"></div>
  <div id="grid" class="grid"></div>
  <footer>If customers don’t load, check login or RLS.</footer>
</main>

<script src="./customer-data.js"></script>

<script>
  let ALL = [];

  function norm(v){ return (v ?? "").toString().toLowerCase().trim(); }
  function getFirst(c){ return c?.firstName ?? ""; }
  function getLast(c){ return c?.lastName ?? ""; }
  function getEmail(c){ return c?.email ?? ""; }
  function getPhone(c){ return c?.mobilePhone ?? c?.homePhone ?? c?.workPhone ?? ""; }
  function getAddress(c){ return c?.address ?? ""; }

  function render(list){
    const grid = document.getElementById("grid");
    document.getElementById("shown").textContent = list.length;

    grid.innerHTML = list.map(c => `
      <div class="card" data-id="${c.id}">
        <p class="name">${getFirst(c)} ${getLast(c)}</p>
        <p class="line">${getEmail(c)}</p>
        <p class="line">${getPhone(c)}</p>
        <p class="line">${getAddress(c)}</p>
      </div>
    `).join("");

    // ✅ THIS IS THE ONLY BEHAVIOR CHANGE
    grid.onclick = (e) => {
      const card = e.target.closest(".card");
      if (!card) return;
      const id = card.dataset.id;
      window.location.href = `customer.html?id=${encodeURIComponent(id)}`;
    };
  }

  async function loadCustomers(){
    try{
      ALL = await initializeCustomerData();
      document.getElementById("count").textContent = ALL.length;
      render(ALL);
    } catch {
      document.getElementById("msg").style.display = "block";
      document.getElementById("msg").textContent = "Failed to load customers.";
    }
  }

  document.getElementById("q").addEventListener("input", e => {
    const q = norm(e.target.value);
    render(!q ? ALL : ALL.filter(c =>
      `${getFirst(c)} ${getLast(c)} ${getEmail(c)} ${getPhone(c)}`.toLowerCase().includes(q)
    ));
  });

  loadCustomers();
</script>

</body>
</html>
