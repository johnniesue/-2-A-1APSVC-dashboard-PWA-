<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A-1APSVC • Customers</title>

  <style>
    :root { --bg:#0b1220; --card:#111b2e; --muted:#93a4c7; --text:#e7eefc; --accent:#4da3ff; --danger:#ff5a6a; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,#0b1220,#182a4a);
      color:var(--text);
    }

    header{
      position:sticky; top:0;
      background:rgba(11,18,32,.9);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      z-index:10;
    }

    .wrap{ max-width:1100px; margin:0 auto; padding:16px;}
    .top{ display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;}
    .brand{ display:flex; flex-direction:column; gap:2px;}
    .brand h1{ font-size:18px; margin:0; font-weight:800;}
    .brand p{ margin:0; font-size:12px; color:var(--muted);}

    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap;}

    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,.14);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-size:14px;
      text-decoration:none;
      white-space:nowrap;
    }
    .btn:hover{ border-color:rgba(255,255,255,.28); }
    .btn[disabled]{ opacity:.55; cursor:not-allowed; }

    .btnPrimary{
      background:rgba(77,163,255,.16);
      border-color:rgba(77,163,255,.40);
    }

    .pill{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .search{ flex:1; min-width:260px; }
    input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
      box-sizing:border-box;
    }
    input::placeholder{ color:rgba(231,238,252,.55); }

    .stats{ display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:12px;
      margin:16px 0 40px;
    }

    .card{
      background:rgba(17,27,46,.9);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      cursor:pointer;
      transition: transform .08s ease, border-color .08s ease;
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: rgba(77,163,255,.35);
    }
    .card:active{ transform: translateY(0px) scale(.995); }

    .name{ font-weight:800; margin:0 0 8px; font-size:16px;}
    .line{ margin:0; font-size:13px; color:var(--muted); line-height:1.35;}
    .line strong{ color:var(--text); font-weight:650;}

    .error{
      background:rgba(255,90,106,.12);
      border:1px solid rgba(255,90,106,.35);
      color:#ffd3d8;
      padding:12px;
      border-radius:14px;
      margin-top:12px;
      display:none;
      white-space:pre-wrap;
    }

    footer{ color:rgba(231,238,252,.55); font-size:12px; padding:12px 0 30px; }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <h1>Customer Management</h1>
        <p>Supabase live data</p>
      </div>

      <div class="actions" style="flex:1; justify-content:flex-end;">
        <div class="search">
          <input id="q" type="search" placeholder="Search name, phone, email, city, street..." />
        </div>

        <button class="btn btnPrimary" id="btnAdd" type="button">+ Add</button>

        <button class="btn btnPrimary" id="btnLogin" type="button">Login</button>
        <button class="btn" id="btnLogout" type="button" style="display:none;">Logout</button>
        <div class="pill" id="authPill" style="display:none;"></div>

        <a class="btn" href="./index.html">Dashboard</a>
      </div>
    </div>

    <div class="stats">
      <div class="pill"><span id="count">0</span> customers loaded</div>
      <div class="pill"><span id="shown">0</span> shown</div>
    </div>
  </div>
</header>

<main class="wrap">
  <div id="msg" class="error"></div>
  <div id="grid" class="grid"></div>
  <footer class="muted">
    If customers don’t load, it usually means you’re not logged in or RLS is blocking reads.
  </footer>
</main>

<!-- customer-data.js must set window.supabase + window.initializeCustomerData etc -->
<script type="module" src="./customer-data.js"></script>

<script>
  let ALL = [];

  const $ = (id) => document.getElementById(id);
  const msg = $("msg");
  const grid = $("grid");
  const btnLogin = $("btnLogin");
  const btnLogout = $("btnLogout");
  const authPill = $("authPill");
  const btnAdd = $("btnAdd");

  function norm(v){ return (v ?? "").toString().toLowerCase().trim(); }

  // IMPORTANT: Your data is snake_case
  function getName(c){
    return `${c?.first_name || ""} ${c?.last_name || ""}`.trim() || "(No name)";
  }
  function getEmail(c){ return c?.email || ""; }
  function getPhone(c){ return c?.mobile_phone || c?.home_phone || c?.work_phone || ""; }
  function getAddress(c){ return c?.address || ""; }

  function customerSearchBlob(c){
    return [
      c?.first_name, c?.last_name, c?.email,
      c?.mobile_phone, c?.home_phone, c?.work_phone,
      c?.address, c?.city, c?.state, c?.zip,
      c?.company, c?.notes
    ].map(norm).join(" ");
  }

  function setMsg(text){
    msg.style.display = text ? "block" : "none";
    msg.textContent = text || "";
  }

  function render(list){
    $("shown").textContent = list.length;
    $("count").textContent = ALL.length;

    if (!list.length){
      grid.innerHTML = `<div class="card" style="cursor:default;">
        <p class="name">No customers found.</p>
        <p class="line">Try a different search.</p>
      </div>`;
      return;
    }

    grid.innerHTML = list.map(c => {
      const name = getName(c);
      const email = getEmail(c);
      const phone = getPhone(c);
      const addr = getAddress(c);

      return `
        <div class="card" data-id="${c.id}">
          <p class="name">${escapeHtml(name)}</p>
          <p class="line"><strong>Email:</strong> ${escapeHtml(email)}</p>
          <p class="line"><strong>Phone:</strong> ${escapeHtml(phone)}</p>
          <p class="line"><strong>Address:</strong> ${escapeHtml(addr)}</p>
        </div>
      `;
    }).join("");

    grid.onclick = (e) => {
      const card = e.target.closest(".card");
      if (!card) return;
      const id = card.getAttribute("data-id");
      location.href = `customer.html?id=${encodeURIComponent(id)}`;
    };
  }

  function escapeHtml(str){
    return String(str ?? "").replace(/[&<>"']/g, s => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[s]));
  }

  async function refreshAuthUI(){
    if (!window.supabase?.auth) return;

    const { data } = await window.supabase.auth.getSession();
    const email = data?.session?.user?.email || "";

    btnLogin.style.display = email ? "none" : "inline-block";
    btnLogout.style.display = email ? "inline-block" : "none";
    authPill.style.display = email ? "inline-flex" : "none";
    authPill.textContent = email ? `Logged in: ${email}` : "";
  }

  async function loadCustomers(){
    try{
      setMsg("");
      ALL = await window.initializeCustomerData();
      render(ALL);
    } catch (e){
      console.error(e);
      ALL = [];
      render([]);
      setMsg("Not logged in or blocked by RLS.\n\nClick Login, then refresh this page.\n\n" + (e?.message || e));
    }
  }

  $("q").addEventListener("input", (e) => {
    const q = norm(e.target.value);
    const filtered = !q ? ALL : ALL.filter(c => customerSearchBlob(c).includes(q));
    render(filtered);
  });

  // ---------- AUTH ----------
  btnLogin.onclick = async () => {
    try{
      const email = prompt("Enter your email for a magic login link:");
      if (!email) return;

      await window.supabase.auth.signInWithOtp({
        email,
        options:{ emailRedirectTo: location.href }
      });

      alert("Check your email for the login link, then come back here.");
    } catch (e){
      console.error(e);
      setMsg("Login failed:\n\n" + (e?.message || e));
    }
  };

  btnLogout.onclick = async () => {
    try{
      await window.supabase.auth.signOut();
      await refreshAuthUI();
      await loadCustomers();
    } catch (e){
      console.error(e);
      setMsg("Logout failed:\n\n" + (e?.message || e));
    }
  };

  // ---------- ADD ----------
  btnAdd.onclick = async () => {
    try{
      setMsg("");
      // Require login
      const { data } = await window.supabase.auth.getSession();
      if (!data?.session) {
        setMsg("Please Login first, then click + Add again.");
        return;
      }

      const first = prompt("First name:") || "";
      const last = prompt("Last name:") || "";
      const email = prompt("Email (optional):") || "";
      const mobile = prompt("Mobile phone (optional):") || "";
      const address = prompt("Address (optional):") || "";

      const created = await window.createCustomerInSupabase({
        firstName: first,
        lastName: last,
        email,
        mobilePhone: mobile,
        address
      });

      if (!created?.id) throw new Error("Create did not return a customer id.");

      // reload list so it appears immediately
      await loadCustomers();

      // open detail page
      location.href = `customer.html?id=${encodeURIComponent(created.id)}`;
    } catch (e){
      console.error(e);
      setMsg("Add failed:\n\n" + (e?.message || e));
    }
  };

  // Keep UI in sync if session changes
  if (window.supabase?.auth?.onAuthStateChange) {
    window.supabase.auth.onAuthStateChange(async () => {
      await refreshAuthUI();
      await loadCustomers();
    });
  }

  // Boot
  (async () => {
    await refreshAuthUI();
    await loadCustomers();
  })();
</script>

</body>
</html>
