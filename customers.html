<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A-1APSVC • Customers</title>

  <style>
    :root {
      --bg:#0b1220;
      --card:#111b2e;
      --muted:#93a4c7;
      --text:#e7eefc;
      --accent:#4da3ff;
      --danger:#ff5a6a;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,#0b1220,#182a4a);
      color:var(--text);
    }

    header{
      position:sticky;
      top:0;
      background:rgba(11,18,32,.9);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      z-index:10;
    }

    .wrap{ max-width:1100px; margin:0 auto; padding:16px;}
    .top{ display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;}
    .brand h1{ font-size:18px; margin:0; font-weight:800;}
    .brand p{ margin:4px 0 0; font-size:12px; color:var(--muted);}

    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap;}

    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,.14);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-size:14px;
      text-decoration:none;
    }
    .btn:hover{ border-color:rgba(255,255,255,.28); }

    .btnPrimary{
      background:rgba(77,163,255,.16);
      border-color:rgba(77,163,255,.40);
    }

    .pill{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
    }

    .search{ flex:1; min-width:260px; }
    input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:12px;
      margin:16px 0 40px;
    }

    .card{
      background:rgba(17,27,46,.9);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      cursor:pointer;
      transition:transform .08s ease, border-color .08s ease;
    }

    .card:hover{
      transform:translateY(-1px);
      border-color:rgba(77,163,255,.35);
    }

    .name{ font-weight:800; margin:0 0 6px; font-size:16px;}
    .line{ margin:0; font-size:13px; color:var(--muted); line-height:1.35; }

    .error{
      background:rgba(255,90,106,.12);
      border:1px solid rgba(255,90,106,.35);
      padding:12px;
      border-radius:14px;
      margin-top:12px;
      display:none;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <h1>Customer Management</h1>
        <p>Supabase live data</p>
      </div>

      <div class="actions" style="flex:1; justify-content:flex-end;">
        <div class="search">
          <input id="q" type="search" placeholder="Search customers…" />
        </div>

        <button class="btn btnPrimary" id="btnLogin" type="button">Login</button>
        <button class="btn" id="btnLogout" type="button" style="display:none;">Logout</button>
        <div class="pill" id="authPill" style="display:none;"></div>

        <a class="btn" href="./index.html">Dashboard</a>
      </div>
    </div>

    <div class="pill" style="margin-top:10px;">
      <span id="count">0</span> customers loaded
    </div>
  </div>
</header>

<main class="wrap">
  <div id="msg" class="error"></div>
  <div id="grid" class="grid"></div>
</main>

<!-- MUST be module because customer-data.js uses import -->
<script type="module" src="./customer-data.js"></script>

<script>
  let ALL = [];

  function norm(v){
    return (v ?? "").toString().toLowerCase().trim();
  }

  function render(list){
    const grid = document.getElementById("grid");
    document.getElementById("count").textContent = list.length;

    if (!list.length){
      grid.innerHTML = `<div class="card"><p class="line">No customers found.</p></div>`;
      return;
    }

    grid.innerHTML = list.map(c => {
      const name = `${c.first_name || ""} ${c.last_name || ""}`.trim() || "(No name)";
      const phone = c.mobile_phone || c.home_phone || c.work_phone || "";
      const email = c.email || "";
      const address = c.address || "";  // ✅ THIS IS THE ADDED LINE

      return `
        <div class="card" onclick="location.href='customer.html?id=${c.id}'">
          <p class="name">${name}</p>
          <p class="line">${email}</p>
          <p class="line">${phone}</p>
          <p class="line">${address}</p>
        </div>
      `;
    }).join("");
  }

  async function loadCustomers(){
    try{
      msg.style.display = "none";
      msg.textContent = "";
      ALL = await initializeCustomerData();
      render(ALL);
    } catch (e){
      msg.textContent = "Not logged in. Click Login to view customers.\n\n" + (e?.message || e);
      msg.style.display = "block";
      render([]);
    }
  }

  q.addEventListener("input", e => {
    const v = norm(e.target.value);
    render(
      !v ? ALL : ALL.filter(c =>
        `${c.first_name} ${c.last_name} ${c.email} ${c.mobile_phone} ${c.home_phone} ${c.work_phone} ${c.address} ${c.city} ${c.state} ${c.zip}`
          .toLowerCase()
          .includes(v)
      )
    );
  });

  // ---------- AUTH (use window.supabase because modules are scoped) ----------
  async function refreshAuthUI(){
    const sb = window.supabase;
    if (!sb) return;

    const { data } = await sb.auth.getSession();
    const email = data?.session?.user?.email;

    btnLogin.style.display = email ? "none" : "inline-block";
    btnLogout.style.display = email ? "inline-block" : "none";
    authPill.style.display = email ? "inline-flex" : "none";
    authPill.textContent = email ? `Logged in: ${email}` : "";
  }

  btnLogin.onclick = async () => {
    const sb = window.supabase;
    if (!sb) return alert("Supabase not loaded yet. Refresh and try again.");

    const email = prompt("Enter your email:");
    if (!email) return;

    await sb.auth.signInWithOtp({
      email,
      options:{ emailRedirectTo: location.href }
    });

    alert("Check your email for the login link.");
  };

  btnLogout.onclick = async () => {
    const sb = window.supabase;
    if (!sb) return;

    await sb.auth.signOut();
    await refreshAuthUI();
    await loadCustomers();
  };

  (function initWhenSupabaseReady(){
    const sb = window.supabase;
    if (!sb){
      setTimeout(initWhenSupabaseReady, 50);
      return;
    }

    sb.auth.onAuthStateChange(async () => {
      await refreshAuthUI();
      await loadCustomers();
    });

    refreshAuthUI().then(loadCustomers);
  })();
</script>

</body>
</html>
