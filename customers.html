<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A-1APSVC • Customers</title>

  <style>
    :root { --bg:#0b1220; --card:#111b2e; --muted:#93a4c7; --text:#e7eefc; --accent:#4da3ff; --danger:#ff5a6a; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(135deg,#0b1220,#182a4a);
      color:var(--text);
    }

    header{
      position:sticky; top:0;
      background:rgba(11,18,32,.9);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:14px 16px;
      z-index:10;
    }

    .wrap{ max-width:1100px; margin:0 auto; padding:16px;}
    .top{ display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap;}
    .brand h1{ font-size:18px; margin:0; font-weight:800;}
    .brand p{ margin:4px 0 0; font-size:12px; color:var(--muted);}

    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap;}

    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,.14);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-size:14px;
      text-decoration:none;
      user-select:none;
    }
    .btn:hover{ border-color:rgba(255,255,255,.28); }

    .btnPrimary{
      background:rgba(77,163,255,.16);
      border-color:rgba(77,163,255,.40);
    }

    .pill{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }

    .search{ flex:1; min-width:260px; }
    input[type="search"]{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
    }
    input[type="search"]::placeholder{ color:rgba(231,238,252,.55); }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:12px;
      margin:16px 0 40px;
    }

    .card{
      background:rgba(17,27,46,.9);
      border:1px solid rgba(255,255,255,.10);
      border-radius:16px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      cursor:pointer;
      transition: transform .08s ease, border-color .08s ease;
    }
    .card:hover{
      transform: translateY(-1px);
      border-color: rgba(77,163,255,.35);
    }
    .card:active{ transform: translateY(0px) scale(.995); }

    .name{ font-weight:800; margin:0 0 6px; font-size:16px;}
    .line{ margin:0; font-size:13px; color:var(--muted); line-height:1.35; }
    .line strong{ color:var(--text); font-weight:650; }

    .error{
      background:rgba(255,90,106,.12);
      border:1px solid rgba(255,90,106,.35);
      padding:12px;
      border-radius:14px;
      margin-top:12px;
      display:none;
      color:#ffd3d8;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <h1>Customer Management</h1>
        <p>Supabase live data</p>
      </div>

      <div class="actions" style="flex:1; justify-content:flex-end;">
        <div class="search">
          <input id="q" type="search" placeholder="Search name, phone, email, city, street..." />
        </div>

        <button class="btn btnPrimary" id="btnAdd">+ Add</button>

        <button class="btn btnPrimary" id="btnLogin">Login</button>
        <button class="btn" id="btnLogout" style="display:none;">Logout</button>
        <div class="pill" id="authPill" style="display:none;"></div>

        <a class="btn" href="./index.html">Dashboard</a>
      </div>
    </div>

    <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
      <div class="pill"><span id="count">0</span> customers loaded</div>
      <div class="pill"><span id="shown">0</span> shown</div>
    </div>
  </div>
</header>

<main class="wrap">
  <div id="msg" class="error"></div>
  <div id="grid" class="grid"></div>
</main>

<!-- ✅ IMPORTANT: run as a module and import the data layer BEFORE using it -->
<script type="module">
  import "./customer-data.js";

  const msgEl = document.getElementById("msg");
  const grid = document.getElementById("grid");
  const countEl = document.getElementById("count");
  const shownEl = document.getElementById("shown");
  const qEl = document.getElementById("q");

  const btnLogin = document.getElementById("btnLogin");
  const btnLogout = document.getElementById("btnLogout");
  const authPill = document.getElementById("authPill");
  const btnAdd = document.getElementById("btnAdd");

  let ALL = [];

  function norm(v){ return (v ?? "").toString().toLowerCase().trim(); }

  function showError(text){
    msgEl.style.display = text ? "block" : "none";
    msgEl.textContent = text || "";
  }

  function customerSearchBlob(c){
    return [
      c.first_name, c.last_name, c.email,
      c.mobile_phone, c.home_phone, c.work_phone,
      c.address, c.city, c.state, c.zip, c.company
    ].map(norm).join(" ");
  }

  function render(list){
    shownEl.textContent = String(list.length);
    countEl.textContent = String(ALL.length);

    if (!list.length){
      grid.innerHTML = `<div class="card" style="cursor:default;"><p class="line"><strong>No customers found.</strong></p><p class="line">Try a different search.</p></div>`;
      return;
    }

    grid.innerHTML = list.map(c => {
      const name = `${c.first_name ?? ""} ${c.last_name ?? ""}`.trim() || "(No name)";
      const phone = c.mobile_phone || c.home_phone || c.work_phone || "";
      const email = c.email || "";
      const addr  = c.address || "";

      return `
        <div class="card" data-id="${String(c.id)}">
          <p class="name">${escapeHtml(name)}</p>
          <p class="line"><strong>Email:</strong> ${escapeHtml(email)}</p>
          <p class="line"><strong>Phone:</strong> ${escapeHtml(phone)}</p>
          <p class="line"><strong>Address:</strong> ${escapeHtml(addr)}</p>
        </div>
      `;
    }).join("");

    grid.onclick = (e) => {
      const card = e.target.closest(".card");
      if (!card) return;
      const id = card.getAttribute("data-id");
      location.href = `./customer.html?id=${encodeURIComponent(id)}`;
    };
  }

  function escapeHtml(str){
    return String(str ?? "").replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
  }

  async function refreshAuthUI(){
    const supabase = window.supabase;
    if (!supabase?.auth) return;

    const { data } = await supabase.auth.getSession();
    const email = data?.session?.user?.email;

    btnLogin.style.display = email ? "none" : "inline-block";
    btnLogout.style.display = email ? "inline-block" : "none";
    authPill.style.display = email ? "inline-flex" : "none";
    authPill.textContent = email ? `Logged in: ${email}` : "";
  }

  async function loadCustomers(){
    try{
      showError("");

      // ✅ now guaranteed available because we imported customer-data.js above
      ALL = await window.initializeCustomerData();
      render(ALL);

      // sync counts
      countEl.textContent = String(ALL.length);
      shownEl.textContent = String(ALL.length);
    } catch (e){
      console.error(e);
      showError("Not logged in or blocked by RLS.\n\nClick Login, then refresh.\n\n" + (e?.message || e));
      ALL = [];
      render([]);
    }
  }

  // Search
  qEl.addEventListener("input", (e) => {
    const q = norm(e.target.value);
    const filtered = !q ? ALL : ALL.filter(c => customerSearchBlob(c).includes(q));
    render(filtered);
  });

  // Add button (basic: prompt + create)
  btnAdd.onclick = async () => {
    try{
      const first = (prompt("First name:") || "").trim();
      const last  = (prompt("Last name:") || "").trim();
      if (!first && !last) return;

      const email = (prompt("Email (optional):") || "").trim();
      const mobile = (prompt("Mobile phone (optional):") || "").trim();
      const address = (prompt("Address (optional):") || "").trim();

      const created = await window.createCustomerInSupabase({
        firstName: first,
        lastName: last,
        email,
        mobilePhone: mobile,
        address,
      });

      if (!created) throw new Error("Create did not return a customer.");
      ALL = [created, ...ALL];
      qEl.value = "";
      render(ALL);
    } catch (e){
      console.error(e);
      alert("Add failed.\n\n" + (e?.message || e));
    }
  };

  // Login/logout
  btnLogin.onclick = async () => {
    const supabase = window.supabase;
    if (!supabase?.auth) return alert("Supabase client not ready.");

    const email = prompt("Enter your email:");
    if (!email) return;

    await supabase.auth.signInWithOtp({
      email,
      options:{ emailRedirectTo: location.href }
    });

    alert("Check your email for the login link.");
  };

  btnLogout.onclick = async () => {
    const supabase = window.supabase;
    await supabase.auth.signOut();
    await refreshAuthUI();
    await loadCustomers();
  };

  // Auth change
  window.supabase?.auth?.onAuthStateChange(async () => {
    await refreshAuthUI();
    await loadCustomers();
  });

  // Boot
  await refreshAuthUI();
  await loadCustomers();
</script>

</body>
</html>
